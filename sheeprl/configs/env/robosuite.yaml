defaults:
  - default
  - _self_

# Override from `default` config
id: ${env.wrapper.robot}_${env.wrapper.env_name}
action_repeat: 1
max_episode_steps: 1000
sync_env: True
env_stats:
  Rewards/reach_avg_ep:
    - intrinsic
    - reach
    - mean
  Rewards/grasp_avg_ep:
    - intrinsic
    - grasp
    - mean
  Rewards/lift_avg_ep:
    - intrinsic
    - lift
    - mean
  Rewards/hover_avg_ep:
    - intrinsic
    - hover
    - mean
  Rewards/reach_max_ep:
    - intrinsic
    - reach
    - max
  Rewards/grasp_max_ep:
    - intrinsic
    - grasp
    - max
  Rewards/lift_max_ep:
    - intrinsic
    - lift
    - max
  Rewards/hover_max_ep:
    - intrinsic
    - hover
    - max

# Wrapper to be instantiated
wrapper:
  _target_: sheeprl.envs.robosuite.RobosuiteWrapper
  env_name: PickPlace
  env_config: single-arm-opposed
  robot: Panda
  bddl_file: null
  initial_joint_positions: null
  controller: OSC_POSE
  hard_reset: False
  horizon: ${env.max_episode_steps}
  reward_scale: 1.0
  reward_shaping: True
  ignore_done: True
  has_renderer: False
  has_offscreen_renderer: True
  use_camera_obs: True
  use_vector_obs: False
  control_freq: 20
  action_repeat: ${env.action_repeat}

